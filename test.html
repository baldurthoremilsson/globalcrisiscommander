<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
  <script src="http://maps.google.com/maps?file=api&v=2&sensor=false&key=ABQIAAAA75ZEa6CDu4VQkm-sz_0B8xQ-GoVlCb7B3qifPD_nGsiolkViBhQwmscYnsWNT_xwM0VaMrIWo9asRA" type="text/javascript">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(64.097, -21.844);
    var myOptions = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
